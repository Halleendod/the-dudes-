<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/services.styles.css">
    <link rel="stylesheet" href="/assets/css/variables.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <title>A and A Design: Services</title>
</head>
<body>
    <header class="header-section">
        <div class="container">

            <div class="row d-flex flex-row py-3">
                <div class="col-2">
                    <a href="#"><img src="/assets/img/header/aanda_design_logo.png" alt="A & A design logo"  height="60px"></a>
                </div>
                <div class="col-10 d-flex justify-content-end align-items-center">
                    <nav class="d-flex align-items-center">
                        <ul class="d-flex m-0">
                            <li><a href="/index.html">Home</a></li>
                            <li><a href="/assets/pages/whyus.html">Why Us</a></li>
                            <li><a href="#">Services</a></li>
                            <li><a href="#">Shop</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Blog</a></li>
                        </ul>
                    </nav>
                    <div class="call-to-action">
                        <a class="call-to-action-btn btn btn-primary p-3" href="#">Contact us</a>
                    </div>
                    
                </div>
            </div>
        </div> 
        
    </header>

    <section id="contact-content">

        <!-- <div class="row">
            <div class="header-box d-flex justify-content-center align-items-center">
                <h2 class="text-bold">Contact Us</h2>
            </div>
        </div> -->

        <div class="container">
            <div class="row mt-3">

                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="tele">Phone Number</label>
                    <input type="phone" name="tele" class="form-control">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" name="message" id="" cols="30" rows="10" placeholder="Type here..."></textarea>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/569015700f.js" crossorigin="anonymous"></script>
    <script src="/assets/js/script.js"></script>
</body>
</html>
