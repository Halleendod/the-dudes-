<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/contact.styles.css">
    <link rel="stylesheet" href="/assets/css/variables.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>A and A Design: Contact</title>
</head>
<body>
    <header class="header-section">
        <div class="container">

            <div class="row d-flex flex-row py-3">
                <div class="col-2">
                    <a href="/"><img src="/assets/img/header/aanda_design_logo.png" alt="A & A design logo"  height="50px"></a>
                </div>
                <div class="col-10 d-flex justify-content-end align-items-center">  
                    <nav class="d-flex align-items-center">
                        <ul class="d-flex m-0">
                            <li><a href="/">Home</a></li>
                            <li><a href="/assets/pages/shop.html">Shop</a></li>
                            <li><a href="/assets/pages/blog.html">Blog</a></li>
                            <li><a href="/assets/pages/about.html">About</a></li>
                        </ul>
                    </nav>
                    <div class="call-to-action">
                        <a class="call-to-action-btn btn btn-outline-primary px-3 py-1" href="/assets/pages/contact.html">Contact Us</a>
                    </div> 
                </div>
            </div>
        </div> 
        
    </header>

    <section id="contact-content">

        <div class="row">
            <div id="contact-header" class="header-box d-flex justify-content-center align-items-center">
                <h2 class="text-bold">Contact Us</h2>
            </div>
        </div>

        <div class="container">
            <div class="row mt-3 my-5 d-flex justify-content-center">

                <form action="#" class="contact-form">

                    <h4>Contact Form</h4>

                    <p class="mt-4">Complete the following form with all your requirements for your dream home</p>
                    
                    <div class="form-group mt-3">
                        <label for="firstname">First Name</label>
                        <input type="text" name="firstname" id="firstname" class="form-control" is-valid required>
                        <p id="#firstname-feedback" class="feedback mt-2"></p>
                    </div>
                    <div class="form-group mt-3">
                        <label for="lastname">Last Name</label>
                        <input type="text" name="lastname" id="lastname" class="form-control" required>
                        <div id="#lastname-feedback" class="invalid-feedback"></div>
                    </div>
                    <div class="form-group mt-3">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" class="form-control" id="contact-email" required>
                        <div id="#email-feedback" class="invalid-feedback"></div>
                    </div>
                    <div class="form-group mt-3">
                        <label for="tele">Phone Number</label>
                        <input type="tel" name="tele" class="form-control" required>
                        <div id="#tele-feedback" class="invalid-feedback"></div>
                    </div>
                    <div class="form-group mt-3">
                        <label for="message">Message</label>
                        <textarea class="form-control" name="message" id="message" cols="30" rows="10" placeholder="Type here..." required></textarea>
                    </div>
    
                    <div class="form-check mt-3">
                        <input class="form-check-input" type="checkbox" value="" id="confirm-detail">
                        <label class="form-check-label" for="confirm-detail">I confirm above details are correct</label>
                    </div>
    
                    <div class="mt-3">
                        <button id="contact-submit" class="btn btn-primary" disabled type="submit">Submit</button>
                    </div>
                </form>

            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/569015700f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <script src="/assets/js/script.js"></script>
    <script src="/assets/js/contact.script.js"></script>
</body>
</html>
